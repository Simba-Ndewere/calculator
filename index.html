<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript/calculator.js" defer></script>
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <div class="calculator">
        <div class="inner">
            <div class="first">results panel</div>
            <div class="keyboard">
                <div class="second">
                    <div class="a">AC</div>
                    <div class="a">DEL</div>
                    <div class="a">%</div>
                    <div class="b">รท</div>
                </div>
                <div class="third">
                    <div class="c">7</div>
                    <div class="c">8</div>
                    <div class="c">9</div>
                    <div class="b">&#215;</div>
                </div>
                <div class="fourth">
                    <div class="c">4</div>
                    <div class="c">5</div>
                    <div class="c">6</div>
                    <div class="b">-</div>
                </div>
                <div class="fifth">
                    <div class="c">1</div>
                    <div class="c">2</div>
                    <div class="c">3</div>
                    <div class="b">+</div>
                </div>
                <div class="sixth">
                    <div class="c">0</div>
                    <div class="c">.</div>
                    <div class="b">=</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

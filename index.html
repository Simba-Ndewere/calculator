<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript/calculator.js" defer></script>
    <link rel="stylesheet" href="css/calculator.css">
</head>

<body>
    <div class="calculator">
        <div class="inner">
            <div class="first">
                <div class="top">TOP</div>
                <div class="bottom" >BOTTOM</div>
            </div>
            <div class="keyboard">
                <div class="second">
                    <div class="a" onclick="buttonClicked('ac')">AC</div>
                    <div class="a" onclick="buttonClicked('del')">DEL</div>
                    <div class="a" onclick="buttonClicked('%')">%</div>
                    <div class="b" onclick="buttonClicked('/')">รท</div>
                </div>
                <div class="third">
                    <div class="c" onclick="buttonClicked('7')">7</div>
                    <div class="c" onclick="buttonClicked('8')">8</div>
                    <div class="c" onclick="buttonClicked('9')">9</div>
                    <div class="b" onclick="buttonClicked('*')">&#215;</div>
                </div>
                <div class="fourth">
                    <div class="c" onclick="buttonClicked('4')">4</div>
                    <div class="c" onclick="buttonClicked('5')">5</div>
                    <div class="c" onclick="buttonClicked('6')">6</div>
                    <div class="b" onclick="buttonClicked('-')">-</div>
                </div>
                <div class="fifth">
                    <div class="c" onclick="buttonClicked('1')">1</div>
                    <div class="c" onclick="buttonClicked('2')">2</div>
                    <div class="c" onclick="buttonClicked('3')">3</div>
                    <div class="b" onclick="buttonClicked('4')">+</div>
                </div>
                <div class="sixth">
                    <div class="c" onclick="buttonClicked('0')">0</div>
                    <div class="c" onclick="buttonClicked('.')">.</div>
                    <div class="b" onclick="buttonClicked('=')">=</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
